<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readio Button</title>
</head>

<body>

    <p>Do you prefer cats or dogs?</p>

    <form action="">

        <label for="dogs">Dogs:</label>
        <input type="radio" id="dogs" name="petChoice" value="dogs">

        <label for="cats">Cats:</label>
        <input type="radio" id="cats" name="petChoice" value="cats">

        <p>What's your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="paragraph" cols="30" rows="10"></textarea>

        <button>Go!</button>

    </form>

</body>

</html>
