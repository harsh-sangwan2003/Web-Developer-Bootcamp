<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <style>
        h1 {

            color: rgb(0, 254, 254);
        }

        h2 {

            color: #237647;
        }

        h3 {

            color: rgba(143, 250, 111, 0.4);
        }
    </style>
</head>

<body>

    <h1>This is some color</h1>

    <h2>This is another color</h2>

    <h3>Another One</h3>

</body>

</html>
