<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        /* element */
        li {}

        /* class */
        .hello {}

        /* id */
        #name {}

        /* Star */
        * {}

        /* Descendant */
        li a {}

        /* Adjacent */
        h4 + ul {}

        /* Attribute */
        a[href="https://www.google.com"] {}

        /* nth of type */
        ul:nth-of-type(3) {}
        
    </style>
</head>

<body>

    <h1>Selector Demo</h1>

    <a href="https://www.google.com">Click me for google</a>

    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>

    <h4>Popular Sites</h4>

    <ul>
        <li>Carrots</li>
        <li>Peas</li>
        <li>Asparagus</li>
    </ul>

    <h4>Popular Sites</h4>

    <ul>
        <li>Google</li>
        <li>Facebook</li>
        <li>Reddit</li>
    </ul>

</body>

</html>
