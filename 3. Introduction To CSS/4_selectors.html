<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        li {

            border: 2px solid red;
        }

        #special {

            background-color: yellow;
        }

        .completed {

            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <h1>Todo List</h1>

    <ul>
        <li class="completed">
            <input type="checkbox">Walk Rusty
        </li>
        <li class="completed">
            <input type="checkbox">Check groceries
        </li>
        <li id="special">
            <input type="checkbox">Finish Recording CSS videos
        </li>
    </ul>
</body>

</html>
